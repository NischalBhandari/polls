<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



</head>
<body>

<div id="poll">
<h3>Do you like PHP and AJAX so far?</h3>
<form>
Yes:
<input type="radio" name="vote" value="0" onclick="upvote()" >
<br>No:
<input type="radio" name="vote" value="1" onclick="downvote()">
<button id="button" type="submit">Submit</button>
</form>
<button id="testin" >button</button>
<div>
YES:
<div id="yes">

  </div>
</div>
<div>
  NO:
  <div id="no">

  </div>
</div>
</div>

<div id="testing">


<script>

function upvote(){
    console.log("done")
$.post("/test.php",
       {"vote": "0"},
       function(response){
           console.log(response);
       }
);
};
function downvote(){
    console.log("done")
$.post("/test.php",
       {"vote": "1"},
       function(response){
           console.log(response);
       }
);
};

</script>
<script>
  $("#testin").click(function(){
    $.get("/jsonfile.php",function(data,status){

      alert("Data: " + data.yes + "\nStatus: " + status);
      $("#yes").html(data);
    });
  });

  setInterval(function(){
        $.get("/jsonfile.php",function(data,status){

      $("#yes").html(data.yes);
      $("#no").html(data.no);
    });
      },500);

</script>
</body>
</html>
